<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Menu container styles */
        .menu-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        /* Menu category styles */
        .menu-category {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Menu item styles */
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .menu-item-price {
            font-weight: bold;
            color: #e7643c;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-category">Starters</div>
        <div class="menu-item">
            <div class="menu-item-name">Fries Green Tomatoes</div>
            <div class="menu-item-price">$5.99</div>
        </div>
        <div class="menu-item">
            <div class="menu-item-name">Basket of Fries</div>
            <div class="menu-item-price">$7.49</div>
        </div>

        <div class="menu-category">Mains</div>
        <div class="menu-item">
            <div class="menu-item-name">Lamb Gyro</div>
            <div class="menu-item-price">$12.99</div>
        </div>
        <div class="menu-item">
            <div class="menu-item-name">Big Ham and Cheese Sandwich</div>
            <div class="menu-item-price">$14.99</div>
        </div>

        <div class="menu-category">Desserts</div>
        <div class="menu-item">
            <div class="menu-item-name">Tiramisu</div>
            <div class="menu-item-price">$6.99</div>
        </div>
        <div class="menu-item">
            <div class="menu-item-name">Chocolate Cake Slice</div>
            <div class="menu-item-price">$8.49</div>
        </div>
    </div>
</body>
</html>
